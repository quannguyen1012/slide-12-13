<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let arr = new Array('');
  let n = +prompt('nhập vào độ dài: ');
  for(let i=0; i<n; i++){
    arr[i] = +prompt('nhập vào số nguyên: ');
  }

  let v = +prompt('nhập số nguyên v: ');
  let count=0;
  let result = "";
  for(let i=0; i<arr.length; i++){
    if(v == arr[i]){
      arr.splice(i,1);
      arr.push(0);
      count++;
    }
  }if(count < 1) {
    result="V is not in the array";
  }
  document.write(result);
  document.write(arr)
</script>
</body>
</html>
