<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = new Array('');
        let n = +prompt('nhập độ dài: ')
        for(let i=0; i<n; i++){
            arr[i] = prompt('nhập số nguyên âm: ');
        }

        let result = "";
        let count = 0;
        for (let i=0; i<arr.length; i++){
            if(arr[i]<0){
                result += arr[i] + ",";
                count++;
            }
        }
        document.write(result + '<br>');
        document.write("có " + count + " số nguyên âm");
    </script>
</body>
</html>
