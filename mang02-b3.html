<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let n = prompt('nhập độ dài mẩng: ');
      let arr = new Array('');
      for(let i=0; i<n; i++){
        arr[i] = +prompt('nhập kí tự:');
      }

      let count =0;
      for(let i=0; i<arr.length; i++){
        if(arr[i]%1==0) {
          count++;
        }
      }
      if(count <1){
        document.write("mảng không có kí tự số!");
      }
      document.write("mảng có "+ count + " ký tự số");

    </script>
</body>
</html>
