<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 2;
    let arr= new Array('');
    for (let i=0; i<n; i++){
      arr[i] = prompt('nhập chuỗi: ');
    }
    let check;
    if(arr[0] == arr[1]){
      check = true;
    }else {
      check = false;
    }
    document.write(check);
</script>
</body>
</html>
