<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = new Array('');
        let n = prompt('nhập độ dài mảng: ')
        for(let i=0; i<n; i++){
            arr[i] = parseInt(prompt('nhập số nguyên: '));
        }

        let reverse = "";
        for(let i=arr.length-1; i>=0; i--){
            reverse += arr[i];
        }
        document.write(reverse);
    </script>
</body>
</html>
